<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root"></div>
    
    <script >
        //H1React
        const h1DOM=React.createElement('h1',{
            title: 'Hello',
            className: 'heading',
        },'Hello guys!!');
      //ulReact
        const ulReact= React.createElement(
            'ul',{},
        React.createElement('li',{},'Javascript'),
        React.createElement('li',{},'Reactjs'),
        );
   const divPost=React.createElement('div',{
       className: 'post-item',
   },
       React.createElement(
           'h2',
       {
           title: 'Học React tại F8',
       },
       'Học ReactJS'
       ),
       React.createElement('p',
       {},'Học ReactJS từ cơ bản đến nâng cao')
   );
    //Get root element
    const root=document.getElementById('root')
    //React-DOM -> render UI
    ReactDOM.render(ulReact,root);
    ReactDOM.render(divPost,root);
    ReactDOM.render(h1DOM,root);
    

    
    </script>
</body>
</html>
